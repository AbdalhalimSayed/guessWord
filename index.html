<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>

    </h1>
    <div class="guess-game">
        <div class="game-area">
            <div class="inputs"></div>
            <div class="control">
                <button class="check">Check Words</button>
                <button class="hints"><span></span>Hints</button>
            </div>
            <div class="message">
            </div>
        </div>
        <div class="key-colors">
            <h2>
                Key Color
            </h2>
            <div class="key-color">
                <div class="key in-place"></div>
                <div class="key-txt">
                    Letter Is Right And In Place
                </div>
            </div>
            <div class="key-color">
                <div class="key not-place"></div>
                <div class="key-txt">
                    Letter Is Right But Not In Place
                </div>
            </div>
            <div class="key-color">
                <div class="key no"></div>
                <div class="key-txt">
                    Letter Is Wrong.
                </div>
            </div>
        </div>
    </div>
    <footer>

    </footer>
    <script src="js/main.js"></script>
</body>

</html>
